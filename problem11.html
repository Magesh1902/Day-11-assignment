<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input elements</title>
    <style>
        td,th{
    border: black solid 2px;
    text-align: center;
    width: 200px;
    height: 30px;
}
.border{
    border-collapse: collapse;
}
    </style>
</head>
<body>
<table class="border" >
    <thead>
        <tr>
            <th colspan="2">All types of input elements</th>
        </tr>
    </thead>
<tbody>
<tr>
<td><label for="favcolor">Selecting color</label></td>
<td><input type="color" id="favcolor" name="favcolor" value="#ff0000"></td>

</tr><tr>
<td><label for="submit" >Submit</label></td>
<td><input type="submit" id="submit" value="Submit"></td>

</tr><tr>
<td><label for="checkbox" >checkbox</label></td>
<td><input type="checkbox"  id="checkbox" /></td>

</tr><tr>
<td><label for="button">Buttom</label></td>
<td><input type="button" id="button" value="Subscribe"/></td>

</tr><tr>
<td><label for="date">Date</label></td>
<td><input type="date" id="date"/></td>

</tr><tr>
<td><label for="radio">Radio Button</label></td>
<td><input type="radio" id="radio"/></td>

</tr><tr>
<td><label for="number">Number</label></td>
<td><input type="number" id="number" value="123" /></td>

</tr><tr>
<td><label for="range">Range</label></td>
<td><input type="range" id="range"/></td>

</tr><tr>
<td><label for="reset">Reset</label></td>
<td><input type="reset" id="reset"/></td>

</tr><tr>
<td><label for="pass">Password</label></td>
<td><input type="password" id="pass" value="111" /></td>

</tr><tr>
<td><label for="file">Uploadfile</label> </td>
<td><input type="file" id="file"/></td>

</tr><tr>
<td><label for="search">Search</label></td>
<td><input type="search" id="search" value="amazon" /></td>

</tr><tr>
<td><label for="time">Time</label></td>
<td><input type="time" id="time"/></td>

</tr><tr>
<td><label for="url">Url</label></td>
<td><input type="url" id="url" value="www.google.com" /></td>

</tr><tr>
<td><label for="tel">Tel</label></td>
<td><input type="text" id="tel" value="123456" /></td>

</tr><tr>
<td><label for="image">Image</label></td>
<td><input type="image" id="image"/></td>

</tr><tr>
<td><label for="month">Month</label></td>
<td><input type="month" id="month"/></td>

</tr><tr>
<td><label for="week">Week</label></td>
<td><input type="week" id="week"/></td>

</tr><tr>
<td><label for="text">Text</label></td>
<td><input type="text" id="text" value="Enter Your Name" /></td>

</tr><tr>
<td><label for="datetime-local">Datetime-local</label></td>
<td><input type="datetime-local" id="datetime-local"/></td>

</tr><tr>
<td><label for="datetime">Datetime</label></td>
<td><input type="datetime" id="datetime" value="DateTime" /></td>

</tr><tr>
<td><label for="email">Email</label></td>
<td><input type="email" id="email" value="@gmail.com" /></td>

</tr><tr>
<td><label for="hidden">Hidden</label></td>
<td><input type="hidden" id="hidden"/></td>
</tr>
</tbody>
</table>
</body>
</html>
