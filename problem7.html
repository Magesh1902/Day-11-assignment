<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="problem7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <title>Form Design</title>
</head>
<body>
     <section class="container">
         <div class="border">
           <div style="height: 30px;">
              <h3 class="title"> Yes! I want to subscribe to Mag-o-Zine</h3><br/>
                </div>

            <div style="height: 5px;" class="text">
              <input class="box" text="text" value="joe" />
                <p class="one"  style="margin-top:0px;margin-left: 20px;margin-bottom: 0%;">First Name</p>
                 </div>

        <div class="text">
           <input style="margin-left:15px;" class="box" value="Schmegeggie" text="text"/>
              <p class="one" style="margin-top:0px;margin-left: 15px;margin-bottom: 0%;">Last Name</p>
                </div>

          <div style="height: 28px;" >
             <input class="box2"text="text" value="1001 Washington Street" />
                <p class="one" style="margin-top:0px;margin-left: 25px;margin-bottom: 0%;">Address</p>
                  </div>

          <div class="text2">
               <input style="width: 60px;" class="box2"text="text" value="autown" />
                    <p class="one" style="margin-top:0px;margin-left: 25px;">City</p>
                      </div>

           <div style="width: 65px;" class="text2">
               <input class="box2"text="text" value="CA" />
                    <p class="one" style="margin-top:0px;margin-left: 25px;">State</p>
                      </div>

            <div class="text2">
               <input style="margin-left: 50px;" class="box2"text="text" value="99999" />
                  <p class="one" style="margin-top:0px;margin-left: 50px;">Zip</p>
                    </div>
            <div>
              <h5 class="form-check">Subscribe for: </h5>
                     <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked"> 1 year($19.95)</label>
                           </div>

              <div class="form-check">
                 <input style="margin-bottom: 0%;" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label  class="form-check-label" for="flexCheckChecked">2 year($35.00)</label>
                     </div>

              <h5  class="end"style="margin-top: 0%; margin-bottom:0%; margin-left: 10px;">Send me more information about</h5>
                 <div class="check1">
                    <input style="margin-top: 0%;" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                     <label  class="form-check-label" for="flexCheckChecked">Computer-Zine</label>
                     </div>
              <div class="check1">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label  class="form-check-label" for="flexCheckChecked">Fishing-Zine</label>
                  </div>

               <div class="check1">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                     <label  class="form-check-label" for="flexCheckChecked">Cat-O-Zine</label>
              </div>
                  </div>
        </div>
    </div>
    </section>
</body>
</html>
